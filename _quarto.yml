project:
  type: book

book:
  title: "Ecological theory for the biodiversity crisis"
  author: "Henrique Miguel Pereira"
  date: today
  repo-url: https://github.com/hmlfpereira/theoeco-book
  downloads: [pdf]
#  repo-actions: [source]
  chapters:
    - index.qmd
    - part: "Ecology of individuals"
      chapters:
        - ecophysiology.qmd
    - part: "Ecology of populations"
      chapters:
        - demography.qmd
  appendices:
    - intro_to_R.qmd
    - labs.qmd
    - labs_tutorials.qmd
  #  - labs_solutions.qmd     currently empty
  #  - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    cover-image: "images/ValeCastroPanoramaBook.jpg"
  titlepage-pdf:
    documentclass: book
    classoption: ["oneside", "open=any"]
    number-sections: true
    coverpage: true
    coverpage-bg-image: "images/ValeCastroPanoramaBook.jpg"
    coverpage-theme:
      title-fontstyle: ["bfseries"]
      title-fontsize: 50
      title-bottom: "0.9\\paperheight"
      author-style: "plain"
      author-bottom: "0.65\\paperheight"
      author-sep: "newline"
      author-fontsize: 30
    titlepage: false

editor: visual

