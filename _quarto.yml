project:
  type: book

book:
  title: "Ecological theory for the biodiversity crisis"
  author: "Henrique Miguel Pereira"
  date: today
  repo-url: https://github.com/hmlfpereira/theoeco-book
  downloads: [pdf]
  repo-actions: [source]
  chapters:
    - index.qmd
    - part: "Ecology of individuals"
      chapters:
        - ecophysiology.qmd
        - optimalforaging.qmd
        - gametheory.qmd
       # - movement.qmd
    - part: "Ecology of populations"
      chapters:
        - demography.qmd
      # - pva.qmd
      #  - occupancy.qmd
      #  - fisheries.qmd
      #  - popspace.qmd
    - part: "Ecology of communities"
      chapters:
        - modellingbiochange.qmd
    - references.qmd
  appendices:
    - intro_to_R.qmd
    - labs.qmd
  #  - labs_solutions.qmd     currently empty

bibliography: references.bib

format:
  html:
    theme: cosmo
    cover-image: "images/BookCover.png"
  titlepage-pdf:
    documentclass: book
    classoption: ["oneside", "open=any"]
    number-sections: true
    coverpage: true
    coverpage-bg-image: "images/ValeCastroPanoramaBook.jpg"
    coverpage-theme:
      title-fontstyle: ["bfseries"]
      title-fontsize: 50
      title-bottom: "0.9\\paperheight"
      author-style: "plain"
      author-bottom: "0.65\\paperheight"
      author-sep: "newline"
      author-fontsize: 30
    titlepage: true
    toc-depth: 2
editor: visual
